---

- hosts: all
  become: yes
  pre_tasks:

  - name: update install (Rocky Linux)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Rocky"
  
  - name: update install (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
    
    
- hosts: serverprod
  become: yes
  tasks:
  
  - name: install LEMP Stack (Ubuntu)
    tags: lemp,ubuntu
    apt:
      name:
        - nginx
        - mysql-server
        - php-fpm
        - php-mysql
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: copy default html file
    tags: lemp
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644
  
  - name: install unzip
    package:
      name: unzip
      
  - name: instal terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root
